name: install argocd
on: 
  workflow_dispatch:
  push:
    paths:
      - "argocd/**"

jobs:
  deployment:
    name: Deploy
    runs-on: ubuntu-latest
    environment: prod
    steps:
    # docs: https://github.com/actions-hub/kubectl
    - uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: get node
