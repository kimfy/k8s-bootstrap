name: install argocd
on: 
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/argocd-bootstrap.yaml"

env:
  ARGOCD_NAMESPACE: argocd


jobs:
  deployment:
    name: Deploy
    runs-on: ubuntu-latest
    environment: prod
    steps:
      # Install ArgoCD
      # Upload argocd-initial-admin-secret to GitHub
    # docs: https://github.com/actions-hub/kubectl
    - uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: create namespace ${{ env.ARGOCD_NAMESPACE }}

    - uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: apply -n ${{ env.ARGOCD_NAMESPACE }} -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

    - uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: port-forward svc/argocd-server -n argocd 8080:443

    - run: curl https://localhost:8080 --insecure
    # Install the app of apps here
    # For production or application teams, they must request new applicationsets and provide us with the url and path.
    
